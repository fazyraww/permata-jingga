{% extends 'base.html' %}
{% load static %} {% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4 animate__animated animate__fadeInDown">
            <div class="d-inline-block mb-3">
                <img src="{% static 'images/permatajingga.jpg' %}" alt="Logo PJ" class="img-fluid shadow-sm rounded-circle" style="width: 100px; height: 100px; object-fit: cover; border: 3px solid #ff8c00;">
            </div>
            <h3 class="fw-bold text-dark mb-0">PERMATA <span class="text-pj-orange">JINGGA</span></h3>
            <p class="text-muted small">Travel Management System</p>
        </div>

        <div class="card p-4 p-md-5 border-0 shadow-lg" style="border-radius: 25px;">
            <h4 class="fw-bold mb-1 text-dark">Login <h4></h4>
            <p class="text-muted small mb-4">Kelola data penumpang dengan mudah</p>
            
            <form id="loginForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">USERNAME</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="fas fa-user text-muted"></i></span>
                        <input type="text" id="username" class="form-control bg-light border-0 py-2" placeholder="Masukkan username" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted">PASSWORD</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" id="password" class="form-control bg-light border-0 py-2" placeholder="Masukkan password" required>
                    </div>
                </div>
                
                <button type="submit" id="btnLogin" class="btn btn-pj-orange w-100 fw-bold py-3 shadow rounded-3 text-white">
                    MASUK KE DASHBOARD
                </button>
            </form>

            <div id="loginError" class="alert alert-danger mt-3 d-none small text-center rounded-3 border-0">
                <i class="fas fa-exclamation-circle me-1"></i> Username atau password salah!
            </div>
        </div>
        
        <p class="text-center mt-4 text-muted small">
            &copy; 2026 Permata Jingga Travel 
        </p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnLogin');
        const errorDiv = document.getElementById('loginError');
        
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Memvalidasi...';
        btn.disabled = true;
        errorDiv.classList.add('d-none');

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/token/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                localStorage.setItem('username', username);

                Swal.fire({
                    icon: 'success',
                    title: 'Login Berhasil!',
                    text: 'Selamat datang kembali, ' + username,
                    timer: 1500,
                    showConfirmButton: false,
                    iconColor: '#ff8c00'
                }).then(() => {
                    window.location.href = '/dashboard/';
                });
            } else {
                throw new Error('Unauthorized');
            }
        } catch (err) {
            btn.innerHTML = 'MASUK KE DASHBOARD';
            btn.disabled = false;
            errorDiv.classList.remove('d-none');
        }
    });

    if (localStorage.getItem('access_token')) {
        window.location.href = '/dashboard/';
    }
</script>

<style>
    :root { --pj-orange: #ff8c00; }
    body { background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%); font-family: 'Poppins', sans-serif; }
    .text-pj-orange { color: var(--pj-orange) !important; }
    .btn-pj-orange { background-color: var(--pj-orange); border: none; transition: all 0.3s ease; }
    .btn-pj-orange:hover { background-color: #e67e00; transform: translateY(-2px); box-shadow: 0 8px 15px rgba(255, 140, 0, 0.3); color: white; }
    .input-group-text { border-radius: 12px 0 0 12px; }
    .form-control { border-radius: 0 12px 12px 0 !important; }
</style>
{% endblock %}
